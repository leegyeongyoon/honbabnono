<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover"><title>혼밥시러 - 소모임 앱</title><link rel="preconnect" href="https://cdn.jsdelivr.net"><link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/><style>* {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        html {
            scroll-behavior: smooth;
        }
        ::selection {
            background: rgba(184, 160, 144, 0.2);
        }
        html, body, #root {
            height: 100%; 
            margin: 0; 
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            background-color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* 모바일 웹뷰 터치/확대축소 방지 */
            touch-action: pan-x pan-y;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        #root {
            display: flex;
            flex-direction: column;
        }
        /* Keyboard navigation focus indicators */
        :focus-visible {
            outline: 2px solid rgba(184, 160, 144, 0.4);
            outline-offset: 2px;
        }
        :focus:not(:focus-visible) {
            outline: none;
        }

        /* ─── 글로벌 애니메이션 키프레임 ─── */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.92); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(100%); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-100%); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes progressFill {
            from { width: 0%; }
        }
        @keyframes countUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        /* ─── 애니메이션 유틸리티 클래스 ─── */
        .animate-fadeInUp { animation: fadeInUp 500ms cubic-bezier(0, 0, 0.2, 1) both; }
        .animate-fadeIn { animation: fadeIn 300ms ease both; }
        .animate-scaleIn { animation: scaleIn 400ms cubic-bezier(0.34, 1.56, 0.64, 1) both; }
        .animate-slideUp { animation: slideUp 350ms cubic-bezier(0, 0, 0.2, 1) both; }
        .animate-shimmer {
            background: linear-gradient(90deg, #F0F0F0 25%, #FAFAFA 50%, #F0F0F0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s ease infinite;
        }

        /* Stagger delays */
        .stagger-1 { animation-delay: 50ms; }
        .stagger-2 { animation-delay: 100ms; }
        .stagger-3 { animation-delay: 150ms; }
        .stagger-4 { animation-delay: 200ms; }
        .stagger-5 { animation-delay: 250ms; }
        .stagger-6 { animation-delay: 300ms; }
        .stagger-7 { animation-delay: 350ms; }
        .stagger-8 { animation-delay: 400ms; }

        /* ─── 커스텀 스크롤바 ─── */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(17, 17, 17, 0.1);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(17, 17, 17, 0.2);
        }

        /* ─── Overscroll 방지 ─── */
        html, body {
            overscroll-behavior: contain;
        }

        /* ─── 모달 백드롭 blur ─── */
        .modal-backdrop {
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        /* ─── 텍스트 입력 영역 스타일 ─── */
        input, textarea {
            font-family: inherit;
        }
        input::placeholder, textarea::placeholder {
            color: #9E9E9E;
        }

        /* ─── 카드 호버 효과 ─── */
        .card-hover {
            transition: transform 250ms cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 250ms ease;
        }
        .card-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(17,17,17,0.08), 0 4px 12px rgba(0,0,0,0.06);
        }

        /* ─── 버튼 호버 효과 ─── */
        .btn-hover {
            transition: all 200ms ease;
        }
        .btn-hover:hover {
            transform: translateY(-1px);
            opacity: 0.92;
        }
        .btn-hover:active {
            transform: scale(0.97);
        }

        /* ─── 반응형: 모바일 ─── */
        @media (max-width: 480px) {
            ::-webkit-scrollbar {
                display: none;
            }
        }</style></head><body><div id="root"></div><script src="/bundle.js"></script></body></html>
