<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1284px;
      height: 2778px;
      background: linear-gradient(135deg, #F9F8F6 0%, #EFE9E3 50%, #D9CFC7 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    .logo-container {
      width: 256px;
      height: 256px;
      background: white;
      border-radius: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(201, 181, 156, 0.3);
      margin-bottom: 48px;
    }
    
    .logo {
      width: 180px;
      height: 180px;
    }
    
    .app-name {
      font-size: 72px;
      font-weight: 700;
      color: #4C422C;
      margin-bottom: 16px;
      letter-spacing: -1px;
    }
    
    .tagline {
      font-size: 32px;
      color: #766653;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img class="logo" src="./logo-v2.png" alt="잇테이블 로고" />
  </div>
  <div class="app-name">잇테이블</div>
  <div class="tagline">함께하는 식사의 즐거움</div>
</body>
</html>
