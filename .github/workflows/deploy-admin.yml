name: Deploy Admin Dashboard

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  APP_NAME: honbabnono
  ECR_REPOSITORY: honbabnono-admin
  ECS_SERVICE: honbabnono-admin-service
  ECS_CLUSTER: honbabnono-cluster

jobs:
  deploy:
    name: Deploy Admin Dashboard
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Get ECR repository URL
      id: ecr-url
      run: |
        ECR_URL=$(aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --query 'repositories[0].repositoryUri' --output text)
        echo "ecr_url=$ECR_URL" >> $GITHUB_OUTPUT
        echo "‚úÖ ECR URL: $ECR_URL"

    - name: Build Docker image
      run: |
        docker build -t ${{ env.ECR_REPOSITORY }} ./admin

    - name: Tag and push Docker image
      run: |
        docker tag ${{ env.ECR_REPOSITORY }}:latest ${{ steps.ecr-url.outputs.ecr_url }}:latest
        docker tag ${{ env.ECR_REPOSITORY }}:latest ${{ steps.ecr-url.outputs.ecr_url }}:${{ github.sha }}
        docker push ${{ steps.ecr-url.outputs.ecr_url }}:latest
        docker push ${{ steps.ecr-url.outputs.ecr_url }}:${{ github.sha }}

    - name: Update ECS service
      run: |
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --force-new-deployment \
          --region ${{ env.AWS_REGION }}

    - name: Wait for deployment to complete (with timeout)
      run: |
        echo "‚è≥ Waiting for ECS service to stabilize (max 10 minutes)..."
        timeout 600 aws ecs wait services-stable \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --region ${{ env.AWS_REGION }} || {
          echo "‚ùå Service failed to stabilize within 10 minutes"
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }}
          exit 1
        }

    - name: Deployment success notification
      run: |
        echo "üéâ Admin dashboard deployment completed successfully!"
        echo "üåê Admin URL: https://admin.honbabnono.com"
        echo "üì¶ Docker image: ${{ steps.ecr-url.outputs.ecr_url }}:${{ github.sha }}"
